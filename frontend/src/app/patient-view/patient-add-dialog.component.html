<h1 mat-dialog-title>{{ data.mode === 'edit' ? 'Éditer' : 'Ajouter' }}  un patient</h1>
<div mat-dialog-content>
  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Nom</mat-label>
      <input required matInput [(ngModel)]="data.form.lastName" />
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Prénom</mat-label>
      <input required matInput [(ngModel)]="data.form.firstName"/>
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Age</mat-label>
      <input required matInput [(ngModel)]="data.form.age" type="number" min="0" />
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Sexe</mat-label>
      <mat-select required [(value)]="data.form.sex">
        <mat-option value="male">Homme</mat-option>
        <mat-option value="female">Femme</mat-option>
      </mat-select>
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Médicaments</mat-label>
      <mat-select [(value)]="data.form.drugs" multiple>
        <mat-option *ngFor="let drug of data.autocompleteValues.drugs | async" [value]="drug._id">{{drug.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Traitements</mat-label>
      <mat-select [(value)]="data.form.treatments" multiple>
        <mat-option *ngFor="let treatment of data.autocompleteValues.treatments | async" [value]="treatment._id">{{treatment.text}}({{treatment.start}} -> {{ treatment.end }} )</mat-option>
      </mat-select>
    </mat-form-field>
    <br />
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Anuler</button>
  <button mat-button [mat-dialog-close]="data.form" cdkFocusInitial>
    {{ data.mode === 'edit' ? 'Éditer' : 'Ajouter' }} 
  </button>
</div>
