<h1 mat-dialog-title>Ajouter un m√©dicament</h1>
<div mat-dialog-content>
  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Nom</mat-label>
      <input matInput [(ngModel)]="data.form.name" />
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Code</mat-label>
      <input matInput [(ngModel)]="data.form.code"/>
    </mat-form-field>
    <br />
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Anuler</button>
  <button mat-button [mat-dialog-close]="data.form" cdkFocusInitial>
    Ajouter
  </button>
</div>
